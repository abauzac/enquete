Fish\Bundle\Entity\EnquetePerguntaRespostaEntity:
    type: entity
    schema: enquete
    table: enquete_pergunta_resposta
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        quantidadeDeVotos:
            column: quantidade_votos
            type: integer
            nullable: true
            default: 0
    manyToOne:
        enquete:
          targetEntity: Fish\Bundle\Entity\EnqueteEntity
          inversedBy: perguntas
          cascade: ["persist"]
          joinColumn:
            name: enquete_id
            referencedColumnName: id
            nullable: true
        pergunta:
          targetEntity: Fish\Bundle\Entity\PerguntaEntity
          cascade: ["persist"]
          joinColumn:
            name: pergunta_id
            referencedColumnName: id
            nullable: true
        resposta:
          targetEntity: Fish\Bundle\Entity\RespostaEntity
          cascade: ["persist"]
          joinColumn:
            name: resposta_id
            referencedColumnName: id
            nullable: true