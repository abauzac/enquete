Fish\Bundle\Entity\PerguntaEntity:
    type: entity
    schema: enquete
    table: pergunta
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        pergunta:
            type: string
            length: 255
    oneToMany:
        enquetePerguntaResposta:
            targetEntity: Fish\Bundle\Entity\EnquetePerguntaRespostaEntity
            mappedBy: pergunta